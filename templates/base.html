<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="/static/js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    
<style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      
    }
    
    li {
      float: left;
    }
    
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    li a:hover {
      background-color:cornflowerblue;
    }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
       
<ul style="position: sticky; top: 0; height: 60px;background-color: #2196F3;">
  
    <li ><a class="active" style="color: white;font-size: larger;font-family: 'Courier New', Courier, monospace;" href="/">J. Junaid Jamshed</a></li>
    <li style="float: right;background-color: dodgerblue;" ><a class="active" style="color: white;font-size: medium;font-family: 'Courier New', Courier, monospace;" onclick="$('html, body').animate({scrollTop:$(document).height()}, 'slow');" >Scroll to Bottom</a></li>
    
  </ul>
    {% block body %}
 
  {% endblock %}
</body>
</html>
